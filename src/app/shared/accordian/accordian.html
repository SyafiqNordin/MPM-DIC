<dx-accordion [collapsible]="collapsible()" [multiple]="multiple()">
  <dxi-item
    class="accordion-header"
    *ngFor="let item of items()"
    [title]="item.title"
  >
    <!-- <h1>Collapsed</h1> -->
    <ng-template dxTemplate="content">
      <ng-container *ngTemplateOutlet="item.contentTemplate"></ng-container>
    </ng-template>
  </dxi-item>
</dx-accordion>
