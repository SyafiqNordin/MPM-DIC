<div class="accordion">
  @for (item of items(); track $index; let i = $index) {
  <div
    class="accordion-item"
    [class.expanded]="isItemExpanded(i)"
    [class.disabled]="item.disabled"
  >
    <div class="accordion-header" (click)="!item.disabled && toggleItem(i)">
      <span class="accordion-title">{{ item.title }}</span>
      <div class="accordion-actions">
        <span class="expand-text">
          {{ isItemExpanded(i) ? 'Collapse' : 'Expand' }}
        </span>
        <span class="accordion-icon">{{ isItemExpanded(i) ? 'âˆ’' : '+' }}</span>
      </div>
    </div>
    @if (isItemExpanded(i)) {
    <div class="accordion-content">
      <ng-content [attr.data-section]="i"></ng-content>
    </div>
    }
  </div>
  }
</div>
