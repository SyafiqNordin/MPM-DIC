  <dxi-column

    caption="Action"
    dataType="string"
    alignment="center"
    width="100"
    [allowSorting]="false"
    [allowFiltering]="false"
    [allowHeaderFiltering]="false"
    cellTemplate="actionTemplate"
  ></dxi-column>

  <div *dxTemplate="let cell of 'actionTemplate'">
    <dx-button
      icon="more"
      [stylingMode]="'text'"
      [width]="30"
      [height]="30"
      [elementAttr]="{ class: 'action-menu-button' }"
      (onClick)="onActionButtonClick($event)"
    >
    </dx-button>
