<div class="d-flex justify-content-between align-items-center w-100">
  <div class="d-flex align-items-center">
    <app-button
      customButton="main-text-button"
      icon="arrowleft"
      text="Back"
      [hoverStateEnabled]="false"
      stylingMode="text"
    ></app-button>
    <p class="app-header-title fw-semibold p-2">{{ title() }}</p>
  </div>
  <!-- Todo: To change to buttons instead of using dx-menu -->
  <dx-menu
    [items]="button"
    orientation="horizontal"
    class="sidebar-menu"
    [itemTemplate]="'menuItemTemplate'"
  >
    <div *dxTemplate="let item of 'menuItemTemplate'">
      <div class="menu-item">
        <div class="dx-icon" [ngClass]="item.icon"></div>
      </div>
    </div>
  </dx-menu>
</div>
